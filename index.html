<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper 55</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="header-container">
            <ul class="header-left">
                <li><img src="img/logo.png" alt="logo-boolean"></li>
                <li><h1>Mine Sweeper 55</h1></li>
            </ul>
            <ul class="header-right">
                <li><h5>Level:</h5></li>
                <li><select name="select" id="select">
                    <option value="0" disabled>Daemon Master</option>
                    <option id="diff1" value="100" selected>Souls-like</option>
                    <option id="diff2" value="81">Expert</option>
                    <option id="diff3" value="49">Noob</option>
                </select></li>
                <li><button id="play-btn">Play</button></li>
                <li><button id="help-btn" data-state="show-help">Help</button></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="result-container">
                <h1 id="win" class="hidden"></h1>
                <h1 id="lost" class="hidden"></h1>
            </div>
            <div class="grid hidden"></div>
            <h1 id="title">Benvenuto in Campo Minato!</h1>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <p>Made with <i class="fa-solid fa-heart"></i> by Class 78</a></p>
        </div>
    </footer>
</body>
</html>
